<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./css/profile.css" />
      <title>Document</title>
   </head>
   <body>
      <div class="container">
         <nav class="nav-container">
            <div class="logo-image">
               <img src="./assets/coffee-1.png" alt="coffee-logo" />
               <p class="logo-name">Coffe Shop</p>
            </div>
            <div class="navbar">
               <ul>
                  <li><a href="#">Home</a></li>
                  <li><a href="#">Product</a></li>
                  <li><a href="#">Your Cart</a></li>
                  <li><a href="#">History</a></li>
               </ul>
            </div>
            <div class="nav-icon">
               <img src="./assets/search.png" alt="serch-img" />
               <img src="./assets/chat.png" alt="chat-img" />
               <img src="./assets/profile-user.png" alt="profile-img" />
            </div>
         </nav>
         <main class="main-container">
            <h2 class="user-profile">User Profile</h2>
            <div class="profile-container">
               <div class="profile-info">
                  <div class="profile">
                     <img src="" alt="" />
                     <h2>Name User</h2>
                     <p>emailusers@gmail.com</p>
                  </div>
                  <div class="profile-button">
                     <button class="choose-photo">Choose photo</button>
                     <button class="remove-photo">Remove photo</button>
                     <button class="edit-password">Edit Password</button>
                     <p>Do you want to save the change?</p>
                     <button class="save-change">Save Change</button>
                     <button class="save-cancel">Cencel</button>
                     <button class="save-logout">Log out</button>
                  </div>
               </div>
               <div class="profile-detail">
                  <div class="contacts">
                     <h3>Contacts</h3>
                     <form>
                        <label for="email">Email adress :</label>
                        <input type="email" id="email" placeholder="Enter your email adress" />
                        <label for="adres">Delivery adress :</label>
                        <input type="text" id="adres" placeholder="Enter your delivery adress" />
                        <label for="phone">Mobile number :</label>
                        <input type="text" id="phone" placeholder="Enter your mobile number" />
                     </form>
                  </div>
                  <div class="details">
                     <h3>Details</h3>
                     <form>
                        <label for="name">Display name :</label>
                        <input type="text" id="name" placeholder="Enter your display name" />
                        <label for="first">First name :</label>
                        <input type="text" id="first" placeholder="Enter your first name" />
                        <label for="last">Last name :</label>
                        <input type="text" id="last" placeholder="Enter your last name" />
                        <label for="date">DD/MM/YY</label>
                        <input type="date" id="last" placeholder="Enter your birthday date" />
                     </form>
                  </div>
               </div>
               <div class="gender">
                  <ul>
                     <li>Male</li>
                     <li>Female</li>
                  </ul>
               </div>
            </div>
         </main>
         <footer class="footer-container">
            <h1>footer</h1>
         </footer>
      </div>
   </body>
</html>
