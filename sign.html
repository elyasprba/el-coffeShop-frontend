<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="description" content="sign" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="stylesheet" href="./css/sign.css" />
   </head>
   <body>
      <div class="container">
         <aside class="side-content">
            <header class="side-header">
               <img src="" alt="back-arrow" class="back-arrow" />
            </header>
         </aside>
         <main class="main-content">
            <header class="main-header">
               <img src="./assets/coffee-1.png" alt="coffee-logo" />
               <p class="main-header-name">el-CoffeeShop</p>
               <p class="main-header-title">Sign Up</p>
            </header>
            <form class="register-form">
               <label for="email">Email Address :</label>
               <input type="text" id="email" placeholder="Enter your email address" />
               <label for="password">Password :</label>
               <input type="password" id="password" placeholder="Enter your password" />
               <label for="phone">Phone Number :</label>
               <input type="text" id="phone" placeholder="Enter your phone number" />
               <button class="sign-up" type="submit">Sign Up</button>
               <button class="sign-up-google" type="submit"><img src="" alt="" />Sign up with Google</button>
               <section class="account">
                  <div class="underline"></div>
                  <p class="ready-account">Already have an account</p>
                  <div class="underline"></div>
               </section>
               <button class="login" type="submit">Login Here</button>
            </form>
         </main>
      </div>
   </body>
</html>
